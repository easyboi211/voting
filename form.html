<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="login-form col-lg-4 col-xl-3 col-md-6 col-sm-8 col-10 bg-white mt-4 mx-auto">
                <div class="signup col-10">
                    <h2 class="form-title mb-4" id="signup"><span>or</span>Sign up</h2>
                    <p class="error-msg m-0 fs-6 text-danger"></p>
                    <div class="form-holder col-12">
                        <input type="text" class="form-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="First Name" />
                        <input type="text" class="form-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="Last Name" />
                        <input type="email" class="form-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="Email" />
                        <input type="password" class="form-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="Password" />
                        <input type="password" class="form-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="Confirm Password" />
                    </div>
                    <button class="signup-btn col-12 border-0 py-2 rounded-3">Sign up</button>
                </div>
                <div class="login slide-up">
                    <div class="center col-10">
                        <h2 class="form-title mb-4" id="login"><span>or</span>Log in</h2>
                        <div class="error-msg-2 m-0 fs-6 text-danger"></div>
                        <div class="form-holder col-12">
                            <input type="email" class="login-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="Email" />
                            <input type="password" class="login-input py-2 col-12 border-0 mb-4 px-2 rounded-3" placeholder="Password" />
                        </div>
                        <button class="submit-btn col-12 border-0 py-2 rounded-3">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
    <script src="main.js"></script>
</body>
</html>
